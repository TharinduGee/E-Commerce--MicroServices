eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
spring.application.name = api-gateway

logging.level.root = INFO
logging.level.org.springframework.cloud.gateway = TRACE

## Product Service Route
spring.cloud.gateway.routes[0].id = product-service
spring.cloud.gateway.routes[0].url = lb://product-service
spring.cloud.gateway.routes[0].predicates= Path=/api/product

## Inventory Service Route
spring.cloud.gateway.routes[1].id = inventory-service
spring.cloud.gateway.routes[1].url = lb://inventory-service
spring.cloud.gateway.routes[1].predicates= Path=/api/inventory

## Order Service Route
spring.cloud.gateway.routes[2].id = order-service
spring.cloud.gateway.routes[2].url = lb://order-service
spring.cloud.gateway.routes[2].predicates= Path=/api/order
